name: Deploy

on:
  push:
    branches:
      - main
      - case-nexforce-matheus-oliveira-01-08-2024

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from git
        id: vars
        run: |
          TAG=$(git describe --tags --always)
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nexforce-case-spa:0.1 ./apps/spa
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nexforce-case-apirestful:0.1 ./apps/apirestful
          docker push ${{ secrets.DOCKER_USERNAME }}/nexforce-case-spa:0.1
          docker push ${{ secrets.DOCKER_USERNAME }}/nexforce-case-apirestful:0.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_instance_type: ${{ secrets.INSTANCE_TYPE }}
          TF_VAR_backend_image: ${{ secrets.DOCKER_USERNAME }}/nexforce-case-apirestful:0.1
          TF_VAR_frontend_image: ${{ secrets.DOCKER_USERNAME }}/nexforce-case-spa:0.1
        run: terraform apply -auto-approve
